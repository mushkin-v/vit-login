<!--

"vit-login with google" element.
Element use firebase for login and logout and don't need any backend.

You need to put this code in your index.html:

<vit-login id="auth"
  user="{{user}}"
  location="[[firebaseURL]]">
</vit-login>

You need to:
Create your app at Firebase.(More instructions on firebase.com)
Add firebase element to your project.
bower install --save GoogleWebComponents/firebase-element

You can use this code in your app.js for firebaseURL variable
or you can change my LOCATION default value below:

var app = document.querySelector('#app');
app.firebaseURL = 'https://<<your_project>>.firebaseio.com';

-->
<link rel="import" href="../../bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="vit-login">

  <template>

    <style>
      paper-dialog {
      	padding: 32px;
      }

      .google-sign-in {
      	display: inline-block;
        background: #4285f4;
        color: white;
        width: 190px;
        border-radius: 5px;
        white-space: nowrap;
      }

      .google-sign-in:hover {
        cursor: pointer;
      }

      .google-sign-in-icon {
        background: url('/images/google-sign-in/g-normal.png') transparent 5px 50% no-repeat;
        display: inline-block;
        vertical-align: middle;
        width: 42px;
        height: 42px;
        border-right: #2265d4 1px solid;
      }

      .google-sign-in-label {
        display: inline-block;
        vertical-align: middle;
        padding-left: 42px;
        padding-right: 42px;
        font-size: 14px;
        font-weight: bold;
        font-family: 'Roboto', sans-serif;
      }
    </style>

    <firebase-auth id="authenticate"
                   user="{{user}}"
                   location="{{location}}"
                   ref="{{refauth}}"
                   provider="google">
    </firebase-auth>

    <paper-dialog modal
                  opened="{{!user}}"
                  entry-animation="scale-up-animation"
                  exit-animation="fade-out-animation">
      <h2>Vit-login elemenent: sign in</h2>
      <div>
        <div class="google-sign-in"
             tabindex="0"
             on-tap="signIn">
          <span class="google-sign-in-icon"></span>
          <span class="google-sign-in-label">Google</span>
        </div>
      </div>
    </paper-dialog>

  </template>
  <script>
    Polymer({

      is: 'vit-login',

      properties: {

        user: {
            notify: true
          },
        location: {
          value: 'https://vit-login.firebaseio.com'
        }
      },

      signIn: function() {
        this.$.authenticate.login();
        // console.log('Login');
      }
    });

  </script>
</dom-module>
